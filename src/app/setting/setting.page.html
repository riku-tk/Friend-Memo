<ion-content>
  <ion-list>
    <ion-item style="min-height: 0px" lines="none" slot="start">
      <ion-label style="margin: 0px 0px">ログイン中のアカウント: {{ email }}</ion-label>
    </ion-item>
    <ion-item style="min-height: 0px" lines="none" slot="start">
      <ion-button color="danger" (click)="signOut()" button="true">ログアウト</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
