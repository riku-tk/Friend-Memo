<ion-content [fullscreen]="true">
  <ion-button expand="full" size="large" (click)="openCreatePage()">
    <ion-icon name="add-circle-sharp"></ion-icon>
  </ion-button>

  <ion-list>
    <ion-item-sliding lines="full" *ngFor="let c of profile | async; trackBy: trackByFn; let i = index">
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="pinning(c, i)">ピン留め</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="removePin(c, i)">ピン解除</ion-item-option>
      </ion-item-options>
      <ion-item lines="full">
        <ion-avatar slot="start" style="width: 36px; height: 36px" (click)="openDetailPage(c)">
          <ion-img [src]="c?.profilePhotoDataUrl || '/assets/shapes.svg'"></ion-img>
        </ion-avatar>
        <ion-item slot="" lines="none" style="width: 100%" (click)="openDetailPage(c)">
          <ion-label>{{ c.name }}</ion-label>
        </ion-item>
        <ion-icon slot="end" name="pin-sharp" *ngIf="c.pinningFlg"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
